<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>
    <link rel='stylesheet' type='text/css' href='./style.css'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <div id='container-churrascometro'>

        <h1>Currascômetro</h1>
        <input type='number' name='adultos' placeholder='Adultos' id='adultos' class="input-churrascometro">
        <input type='number' name='crianças' placeholder='Crianças' id='criancas' class="input-churrascometro">
        <input type='number' name='duração' placeholder='Duração (h)' id='duracao' class="input-churrascometro">

        <button onclick='calcular()' class="button-churrascometro">Calcular</button>

        <div id='resultado'></div>

        <div>
          <img src="./image/cerveja.jpg" class="cerv">
          <img src="./image/linguiça.jpg" class="lin">
          <img src="./image/refrigerante.jpg" class="refri">
          <img src="./image/t-bone.jpg" class="t-b">
        </div>

    </div>

    <script src='script.js'></script>
    <script type="text/javascript"src="vanilla-tilt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
